<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidestil1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div id="mainContent">
        <div id="app"></div>

        <script>
          // model
          var points = 0;
          var pointsPerClick = 1;
          var smileyIndex = 0;
          var jukseIndex = 0;

          // controller
          function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
          }

          function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
          }

          function jukseKnapp() {
            points = points * 10;
            pointsPerClick = 10 * pointsPerClick++;
            jukseIndex = 1;
            updateView();
          }

          // view
          updateView();
          function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            var jukset = jukseIndex == 0 ? 'Nei' : 'Ja';

            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <p id="jukset">Har du jukset: ${jukset}</p>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="jukseKnapp()">Jukseknapp</button>
                `;
          }
        </script>
      </div>
      <div id="footer"></div>

      <script src="../mainPages/mainScriptInFolder.js"></script>
    </div>
  </body>
</html>
