<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidestil1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div id="mainContent">
    <p>Ferdighet 7 - Sette variabel til resultat av et regnestykke.</p>
    <input
      id="tallA"
      type="range"
      min="1"
      max="1000"
      step="1"
      oninput="bjornFunksjon()"
      value="100"
    />
    <input
      id="tallB"
      type="range"
      min="1"
      max="1000"
      step="1"
      oninput="bjornFunksjon()"
      value="100"
    />
    <div id="tekstFeltDiv"></div>
    <div id="resultat"></div>
      </div>

    <script>
      var resultatDiv = document.getElementById('resultat');
      var tallAInput = document.getElementById('tallA');
      var tallBInput = document.getElementById('tallB');
      var tekstFelt = document.getElementById('tekstFeltDiv');

      bjornFunksjon();

      function bjornFunksjon() {
        console.log('A ' + tallAInput.value);
        console.log('B ' + tallBInput.value);

        resultatDiv.innerHTML =
          '<div style=' +
          //   bakgrunn farge
          '"background-color: red;' +
          //   høyde
          'height:' +
          tallAInput.value +
          'px;' +
          //   bredde
          'width:' +
          tallBInput.value +
          'px";' +
          //   avslutt syle
          '</div>' +
          //   implementer tekst
          'Høyde:' +
          tallAInput.value +
          ' Bredde: ' +
          tallBInput.value +
          '</br>' +
          '</br>' +
          // legg til utregninger
          'Areal: ' +
          tallAInput.value * tallBInput.value +
          '</br>' +
          'Omkrets: ' +
          (tallAInput.value * 2 + tallBInput.value * 2);

        // tekstFelt.innerHTML =
        //   'Høyde:' + tallAInput.value + ' Bredde: ' + tallBInput.value;
      }
    </script>
       <div id="footer"></div>
       <script src="../mainPages/mainScriptInFolder.js"></script>
     </div>
   </body>
 </html>
