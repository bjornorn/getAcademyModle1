<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidestil1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div id="mainContent">
        <p>Ferdighet 7a - Sette variabel til tilfeldig tall</p>
        <button id="resetbutton" onclick="location.reload()">Endre størrelser</button>
      
        <br></br>

        <div id="resultat"></div>

        <!--
      Last siden på nytt for nye tall.
      Endre tallet 10 på linje 20 og 21 til noe annet. Hva blir annerledes?
      Endre tallet 100 på linje 20 og 21 til noe annet. Hva blir annerledes?
      Ta bort Math.floor() på linje 20 og 21. Hva blir forskjellen?
      -->

        <script>
          var resultatDiv = document.getElementById('resultat');
          calculate();

          function calculate() {
            var tallA = 200 + Math.floor(Math.random() * 100);
            var tallB = 200 + Math.floor(Math.random() * 100);
            var tallC = 1 + Math.floor(Math.random() * 10);

            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var produkt = tallA * tallB;
            var kvotient = tallA / tallB;
            resultatDiv.innerHTML =
              '<div style=' +
              '"background-color: burlywood;' +
              'height:' +
              tallA +
              'px;' +
              'width:' +
              tallB +
              'px;' +
              'border:' +
              'solid ' +
              tallC +
              'px"' +
              ';' +
              '</div>' +
              'Bredde: ' +
              tallA +
              ' px' +
              '</br>' +
              'Høyde: ' +
              tallB +
              ' px' +
              '</br>' +
              'Border: ' +
              tallC +
              ' px' +
              '</br>' +
              '</br>' +
              '' +
              tallA +
              '+' +
              tallB +
              '+' +
              tallC +
              '=' +
              sum +
              '<br/>' +
              tallA +
              '-' +
              tallB +
              '=' +
              differense +
              '<br/>' +
              tallA +
              '*' +
              tallB +
              '=' +
              produkt +
              '<br/>' +
              tallA +
              '/' +
              tallB +
              '=' +
              kvotient;
          }
        </script>
      </div>
      <div id="footer"></div>
      <script src="../mainPages/mainScriptInFolder.js"></script>
    </div>
  </body>
</html>
