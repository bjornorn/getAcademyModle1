<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidestil1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div id="mainContent">
        <p>
          Ferdighet 4 - Variabel utenfor funksjon og innenfor funksjon, samt
          sette sammen tekst av flere deler
        </p>
        <button onclick="tell()">Tell!</button>
        <div id="info">Trykk på knappen!</div>

        <script>
          var tallA = 0;
          var tekstA = 'TekstA ';
          console.log(tallA, tekstA);

          function tell() {
            var tallB = 0;
            var tekstB = 'TekstB ';

            tallA++;
            tallB++;
            tekstA += '*';
            tekstB += '*';

            document.getElementById('info').innerHTML =
              'TallA=' +
              tallA +
              '<br/>TallB=' +
              tallB +
              '<br/>TekstA=' +
              tekstA +
              '<br/>TekstB=' +
              tekstB;
          }
        </script>
      </div>
      <div id="footer"></div>
      <script src="../mainPages/mainScriptInFolder.js"></script>
    </div>
  </body>
</html>
