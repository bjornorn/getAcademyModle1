<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sidestil1.css" />
  </head>
  <body>
    <div class="page">
      <!-- Implementer Haeader -->
      <div id="header">
        <object type="text/html" data="/header.html" width="100%"></object>
      </div>

      <!-- Implementer Sidebar -->
      <div id="sidebar">
        <object type="text/html" data="/sidebar.html" height="100%"></object>
      </div>

      <div id="main-content">
        <p>
          Ferdighet 4 - Variabel utenfor funksjon og innenfor funksjon, samt
          sette sammen tekst av flere deler
        </p>
        <button onclick="tell()">Tell!</button>
        <div id="info">Trykk på knappen!</div>

        <script>
          var tallA = 0;
          var tekstA = 'TekstA ';
          console.log(tallA, tekstA);

          function tell() {
            var tallB = 0;
            var tekstB = 'TekstB ';

            tallA++;
            tallB++;
            tekstA += '*';
            tekstB += '*';

            document.getElementById('info').innerHTML =
              'TallA=' +
              tallA +
              '<br/>TallB=' +
              tallB +
              '<br/>TekstA=' +
              tekstA +
              '<br/>TekstB=' +
              tekstB;
          }
        </script>
      </div>
    </div>
  </body>
</html>
