﻿<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sidestil1.css" />
  </head>
  <body>
    <div class="page">
      <!-- Implementer Haeader -->
      <div id="header">
        <object type="text/html" data="/header.html" width="100%"></object>
      </div>

      <!-- Implementer Sidebar -->
      <div id="sidebar">
        <object type="text/html" data="/sidebar.html" height="100%"></object>
      </div>
    <div id="main-content">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnChange()" oninput="testOnInput()" />
    <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOut()">Test test test</h3>
    <h2 id="info">Output:</h2>
    <p id="dobbel"ondblclick="dobbeltklikk()">Double-click me and check the log</p>


    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function testOnLoad() {
            document.getElementById('info').innerHTML += '<li>onload</li>';
        }

        function testOnChange() {
            document.getElementById('info').innerHTML += '<li>onchange</li>';
        }

        function testOnInput() {
            document.getElementById('info').innerHTML += '<li>oninput</li>';
        }

        function testOnMouseOver() {
            document.getElementById('info').innerHTML += '<li>onmouseover</li>';
        }

        function testOnMouseOut() {
            document.getElementById('info').innerHTML += '<li>onmouseout</li>';
            console.log('onmouseout');
        }

        function dobbeltklikk() {
            document.getElementById('dobbel').innerHTML += 'ddd';
            console.log('dobbletklikker'); 
            console.log('faen');
        }    
        
        
    </script>
    </div>
    <div id="footer">
        <p>dette er footer'n!</p>
      </div>
    </div>
  </body>
</html>
