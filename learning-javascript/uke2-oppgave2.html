﻿<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidestil1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div id="mainContent">
        <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
        <input type="text" onchange="testOnChange()" oninput="testOnInput()" />
        <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOut()">
          Test test test
        </h3>
        <h2 id="info">Output:</h2>
        <p id="dobbel" ondblclick="dobbeltklikk()">
          Double-click me and check the log
        </p>

        <a href="https://www.w3schools.com/jsref/dom_obj_event.asp"
          >Mer informasjon her</a
        >
        <script>
          function testOnLoad() {
            document.getElementById('info').innerHTML += '<li>onload</li>';
          }

          function testOnChange() {
            document.getElementById('info').innerHTML += '<li>onchange</li>';
          }

          function testOnInput() {
            document.getElementById('info').innerHTML += '<li>oninput</li>';
          }

          function testOnMouseOver() {
            document.getElementById('info').innerHTML += '<li>onmouseover</li>';
          }

          function testOnMouseOut() {
            document.getElementById('info').innerHTML += '<li>onmouseout</li>';
            console.log('onmouseout');
          }

          function dobbeltklikk() {
            document.getElementById('dobbel').innerHTML += 'ddd';
            console.log('dobbletklikker');
            console.log('faen');
          }
        </script>
      </div>
      <div id="footer"></div>
      <script src="../mainPages/mainScriptInFolder.js"></script>
    </div>
  </body>
</html>
